<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Reservation.css" />
    <title>Reservation List</title>
  </head>
  <body>
    <div class="container">
      <h1>Reservations</h1>
      <button id="createReservationBtn" class="btn">
        Create New Reservation
      </button>

      <table id="reservationTable">
        <thead>
          <tr>
            <th>Reservation ID</th>
            <th>Guest ID</th>
            <th>Room ID</th>
            <th>Check-in Date</th>
            <th>Check-out Date</th>
            <th>Bill ID</th>
          </tr>
        </thead>
        <tbody>
          <!-- Reservation rows will be dynamically added here -->
        </tbody>
      </table>

      <!-- Modal for creating new reservation -->
      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h2>Create New Reservation</h2>
          <form id="reservationForm">
            <label for="guestId">Guest Email:</label>
            <input type="email" id="guestId" required />

            <label for="roomId">Room ID:</label>
            <input type="number" id="roomId" required />

            <label for="checkInDate">Check-in Date:</label>
            <input type="date" id="checkInDate" required />

            <label for="checkOutDate">Check-out Date:</label>
            <input type="date" id="checkOutDate" required />

            <label for="billId">Bill ID:</label>
            <input type="number" id="billId" required />

            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="Reservation.js"></script>
  </body>
</html>
